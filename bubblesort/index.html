<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <title>Bubble Sort Animation</title>
    <script src="https://use.fontawesome.com/03dcf1496c.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">


  </head>
  <body>

    <div class="container">
      <div class="row" id="controls">
        <div class="col-md-4">
          <label for="numNodes">Length of Array:</label>
          <input type="text" id="numNodes" placeholder="Enter a number 1 to 20"></input>
        </div>
        <div class="col-md-8">
          <button class="btn" id='initialize'>Initialize</button>
          <button class="btn" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4" id="canvasHolder">
          <canvas id="canvas"></canvas>
        </div>
        <div class="col-md-8" id="swapHolder">
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 arrayLabel">
          <label for="arrayHolder1">Active Indices:</label>
        </div>
        <div class="col-md-10" id='arrayHolder1'>

        </div>
      </div>

      <div class="row">
        <div class="col-md-2 arrayLabel">
          <label for="arrayHolder2">Array:</label>
        </div>
        <div class="col-md-10" id='arrayHolder2'>

        </div>
      <div>

      <script src="js/app.js"></script>
    </div>

  </body>
</html>
