<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8">



    <title>Bubble Sort Animation</title>
    <script src="https://use.fontawesome.com/03dcf1496c.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">


  </head>
  <body>

    <div id="container">
      <div id="controls">
        <label for="numNodes">Length of Array:</label>
        <input type="text" id="numNodes" placeholder="Enter a number 1 or greater"></input>
        <button id='enter'>Enter</button>
        <button id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
      </div>
      <canvas id="canvas"></canvas>

      <div id="swapHolder"></div>

      <div id='arrayHolder1'></div>

      <div id='arrayHolder2'></div>


      <script src="js/app.js"></script>
    </div>

  </body>
</html>
